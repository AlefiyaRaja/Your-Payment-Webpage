<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-container {
            width: 90%;
            max-height: 80%;
            border: 1px solid #e0e0e0;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #rupee-logo {
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
            height:30px;
            width: 30px;
        }

    
        .upi-button {
            width: 50%;
            background: #0d508a;
            border: none;
            border-radius: 10px;
            margin: 0.3rem 0;
            padding: 0 1rem;
            height: 52px;
            display: flex;
            align-items: center;
            cursor: pointer; 
            font-style:inherit; 
            color:antiquewhite;
            margin-left: 350px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }
        #company-Logo{
            height: 160px;
            margin-right: 8px;
            align-items: center;
            width: 160px;
        }

        #upi-logo{ 
            height: 40px; 
            margin-right: 8px; 
            vertical-align:baseline;
        }
        .btn-txt{
            text-align: left;
            vertical-align: middle;
            margin-right: 1200px;
            font-variant-position: inherit;
            font-weight: bolder;
            font-size: inherit;
        }
        #design{
            font-weight: 900;
            margin-right: 1000px;
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-size: larger;
        }
        #amnt-btn{
            color: rgba(137, 153, 157, 0.912);
            margin-right: 1000px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }
        #amnt{
            color:rgb(18, 18, 147);
            
        }
        #desktop-message{

            font-weight: 1100px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-style: italic;
            font-weight: bolder;
            text-align: left;
            margin-right: 1100px;
        }
        #pay-link{
            
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: larger;
            margin-right: 1000px;

        }
        .send-bttn{
            border: solid;
            border-color: rgb(83, 83, 232);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .send-button:hover {
            background-color: #3060a0; 
            color: #ffffff; 
        }
        #SMS-update{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: larger;
            margin-right: 850px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }

        
        .toggle-input:checked + .slider {
            background-color: #2196F3;
        }

        .toggle-input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
        .toggle-switch-container{
            text-align: right;
        }
        .notify{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size:smaller;
            color: #a29898;
        }
        .half-line {
        border: none;
        border-top: 2px solid #d1cece;
        position: relative;
        }
        .or-text {
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        padding: 0 10px;
        }
        #footer-logo{
            align-items: center;
            display: flex;
            height: 200px;
            width: 200px;
            
        }
        .footer-image{
            display: flex;
            color: rgb(161, 160, 160);
            font-weight: lighter;
            font-size: large;
            margin-left: 600px;
        }
        
        @media (max-width: 768px) {
            .payment-container {
            width: 95%;
            }

        .upi-button {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            }

        #design, #pay-link, #SMS-update, #desktop-message, .notify {
            margin-right: 0;
            font-size: medium;
            }
        #amnt{
            margin-left: 200px;
        }

        .footer-image {
            margin-left: 0;
            }
        }

        
        @media (max-width: 480px) {
            .upi-button {
            flex-direction: column;
            height: auto;
            padding: 10px 0;
            }

            .btn-txt {
            margin: 5px 0;
            }

            #upi-logo {
            margin: 5px auto;
            }
        }
            .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
}


        
</style>
</head>

<body>
    <div class="payment-container">
        <div>
            <img src="download-removebg-preview (1).png" alt="Your Logo" id="company-Logo">
            <!--span class="rupee-logo">₹</span-->
            <!--img src="download-removebg-preview (2).png" alt="my logo" id="rupee-logo"-->
        </div>
        <img src="download-removebg-preview (2).png" alt="my logo" id="rupee-logo">
        <span id="amnt-btn">Amount to pay: 
            <span id="amnt">₹599</span>
        </span>
        <br>
        <br>
        <div id="design">Payment using UPI Apps</div>
        <div id="pay-options">
            <br>
            <button class="upi-button" onclick="triggerUPI('phonepe')">
                <img src="phonepe.png" id="upi-logo">
                <span class="btn-txt">PhonePe</span></button>
            <button class="upi-button" onclick="triggerUPI('googlepay')">
                <img src="gpay.png" id="upi-logo">
                <span class="btn-txt">G-Pay</span></button>
            <button class="upi-button android-only" onclick="triggerUPI('Paytm')">
                <img src="paytm.png" id="upi-logo">
                <span class="btn-txt">Paytm</span></button>
            <button class="upi-button android-only" onclick="triggerUPI('BHIM')">
                <img src="bhim.png" id="upi-logo">
                <span class="btn-txt">BHIM</span></button>
        </div>
        <div id="desktop-message"></div>
        <br>
        <br>
        <div class="half-line">
            <div class="or-text">or</div>
          </div>
          <br>
          <br>
        <div><span id="desktop-message">Get Payment Link</span></div>
        <br>
        <br>
        
        <div id="pay-link">
            <span>You will get a payment link on:</span>
            <br>
            <input type="tel" id="phone-number" placeholder="Enter your phone number">
            <button onclick="postPayment()" class="send-bttn">Send</button>
        </div>
        <br>
        <br>
        <div class="wp-update">
        <span id="SMS-update">Get Whatsapp and SMS Updates</span>
        <span class="notify">Click on this to turn off  updates</span>
        <div class="toggle-switch-container">
            <label class="switch">
                <input type="checkbox" class="toggle-input">
                <span class="slider round"></span>
                
            </label>
        </div>
    </div>
        
            <div class="footer-image">
                <img src="E:\primathon assigment\download.png" alt="my-logo" id="footer-logo">
            </div>
        
        </div>
    </div>
        
    
    
    <div class="overlay" id="overlay">
        No payment options are available
    </div>
    
    

    <script>
        let userAgent = navigator.userAgent || navigator.vendor;

        if (/android/i.test(userAgent)) {
            document.querySelectorAll(".android-only").forEach(el => el.style.display = "inline-block");
            document.getElementById("pay-options").style.display = "block";
            document.getElementById("desktop-message").style.display = "none";
        } else if (/iPad|iPhone|iPod/.test(userAgent)) {
            document.getElementById("pay-options").style.display = "block";
            document.getElementById("desktop-message").style.display = "none";
        }
        document.getElementById("pay-options").style.display = "block";


        function postPayment() {
            let phoneNumber = document.getElementById("phone-number").value;
            let body = {
                amount: 599,
                phone: phoneNumber
            };

            fetch('http://localhost:8080/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            });
        }

        function triggerUPI(upiName) {
            fetch(`http://localhost:8080/${upiName}`);
        }
        function triggerUPI(upiName) {
            if (isDesktop()) {
                displayOverlay();
                return;
            }
            fetch(`http://localhost:8080/${upiName}`);
        }

        // New function to check if the device is a desktop
        function isDesktop() {
            return !(/android/i.test(userAgent) || /iPad|iPhone|iPod/.test(userAgent));
        }

        // New function to display the overlay
        function displayOverlay() {
            const overlay = document.getElementById("overlay");
            overlay.style.display = "flex";
            setTimeout(() => {
                overlay.style.display = "none";
            }, 2000); // Overlay will disappear after 2 seconds
        }
    </script>
</body>

</html>
